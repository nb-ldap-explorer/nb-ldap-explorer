<p><strong>UPDATE NOTICE (from < 0.18)</strong></p>\
<p>For people updating from a version < 0.16 please remove the modules \
"SSL Certificate Exception" and "LDIF Editor". The functionality of both \
modules was integrated into the main module.</p>\
<p><strong>Description</strong></p>\
<p>LDAP explorer is a NetBeans module for accessing LDAP directory services. \
Once installed you can activate the explorer from the Window menu which will \
open the explorer in the Editor area. The explorer is currently limited to \
accessing an LDAP-compatible directory services in anonymous and simple \
binding mode. Once the service has been accessed you can browse the nodes of \
the directory service and see their properties in the details window.</p>

